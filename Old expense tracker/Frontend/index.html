<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="container">
        <div id="summary">
            <div>
                <h2>Summary</h2>
                <p>Total Expenses: Rs <span id="total-expenses">0</span></p>
            </div>
            <div>
                <label for="expense-limit">Expense Limit:</label>
                <input type="number" id="expense-limit-input" min="0">
                <p id="expense-limit-warning"></p>
            </div>
        </div>
        <hr>
        <h2>Add New Expense</h2>
        <label for="expense-name">Name:</label>
        <input type="text" id="expense-name">
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" min="0">
        <label for="expense-category">Category:</label>
        <select id="expense-category">
            <option value="groceries">Groceries</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="dining">Dining</option>
            <option value="others">Others</option>
        </select>
        <button id="add-expense">Add Expense</button>
        <div id="expense-list">
            <h2>Expense List</h2>
            <!-- Expenses will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
