<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Daily Expense List</h1>
    </header>
    <div class="container">
        <div class="date-selection">
            <h2>Select a Date</h2>
            <form method="POST" action="/process-date">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <button type="submit">Submit</button>
            </form>
        </div>
        <hr> <!-- Add a horizontal line to separate the date selection and the table -->
        <h2>Expenses for Selected Date</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name of item </th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container">
        <button onclick="location.href='/';">Return to Main Page</button>
        <button onclick="location.href='/Monthly-expenses';">Monthly Expenses</button>
        <!-- Add more options or links as needed -->
    </div>    
</body>
</html>
