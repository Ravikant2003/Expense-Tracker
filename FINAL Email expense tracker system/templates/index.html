<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>&#x1F4B0;&#x1F4B0;Expense Tracker&#x1F4B0;&#x1F4B0;</h1>
    </header>
    <div class="container">
        <hr>
        <div class="budget-column">
            <h2>Your Monthly Budget</h2>
            <form method="POST" action="/budget_check">
                <form method="POST" action="/monthly_budget_check">
                    <label for="monthly-budget">Enter Budget:</label>
                    <input type="number" id="monthly-budget" name="monthly_budget" min="0">
                    <label for="month">Month:</label>
                    <select id="month" name="month">
                        <option value=1>January</option>
                        <option value=2>February</option>
                        <option value=3>March</option>
                        <option value=4>April</option>
                        <option value=5>May</option>
                        <option value=6>June</option>
                        <option value=7>July</option>
                        <option value=8>August</option>
                        <option value=9>September</option>
                        <option value=10>October</option>
                        <option value=11>November</option>
                        <option value=12>December</option>
                        <!-- Add options for all 12 months -->
                    </select>
                    <button type="submit">Check Budget</button>
            </form>
        <h2>Add New Expense</h2>
        <form method="POST" action="/add_expense">
            <label for="expense-name">Name of item:</label>
            <input type="text" id="expense-name" name="expense_name">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" name="expense_amount" min="0">
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" name="expense_date">
            <label for="expense-category">Category:</label>
            <select id="expense-category" name="expense_category">
                <option value="groceries">Groceries</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="dining">Dining</option>
                <option value="eats">Eats</option>
                <option value="others">Others</option>
            </select>
            <button type="submit">Add Expense</button>
            <button onclick="location.href='/edit'" type="button">Edit</button>
            <button onclick="location.href='/delete'" type="button">Delete Record</button>
            <!--<button type="submit" formaction="/delete">Delete</button>  Add the delete button here -->
        </form>
        <h1>Expense Tracker</h1>
        <!-- Create a hyperlink to the new page -->
        <button onclick="location.href='/expense_list'" type="button">Expense List</button>
        </div>
    </div>
<!--    <script src="static/script.js"></script> -->
</body>
</html>
